<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>
      <div class="input">
        <span data-text="Email" class="placeholder"> </span>
        <input data-idx="1" id="email" type="email" />
      </div>
      <div class="input">
        <span data-text="Password" class="placeholder"> </span>
        <input data-idx="2" id="password" type="password" />
      </div>
      <button
        onclick="alert('this is not a login page, look at the wavey motions of those labels. those are a bit complicated to do in vanilla JS')"
      >
        Login
      </button>
      <p>Don't have an account? <a href="#">Register</a></p>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
